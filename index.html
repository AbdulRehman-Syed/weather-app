<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveWeather App</title>
    <meta name="description" content="Get real-time weather forecasts with this modern weather application">
    <link rel="icon" href="./src/assests/icons/icon.png">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header">
                <img src="./src/assests/logo/icon.png" alt="LiveWeather logo">
                <h1>LiveWeather App</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a city..." autocomplete="off">
                <button id="search-btn" aria-label="Search">
                    <span class="search-icon" aria-hidden="true">üîç</span>
                </button>
                <button id="current-location-btn" aria-label="Use current location">
                    <span class="location-icon" aria-hidden="true">üìç</span>
                </button>
            </div>
        </header>

        <main>
            <div id="loading" class="loading hidden" aria-hidden="true">
                <div class="spinner" role="status" aria-label="Loading weather data"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="error-message" class="error-message hidden" aria-hidden="true">
                <div class="error-content">
                    <div class="error-icon" aria-hidden="true">‚ö†Ô∏è</div>
                    <h3 id="error-title">Error Loading Weather</h3>
                    <p id="error-text" aria-live="polite"></p>
                    <button id="retry-btn">Try Again</button>
                </div>
            </div>

            <div id="weather-display" class="weather-display hidden" aria-hidden="true">
                <div class="current-weather">
                    <div class="weather-header">
                        <div id="city-name-container" aria-live="polite"></div>
                        <p id="date-time" aria-live="polite"></p>
                    </div>
                    <div class="weather-main">
                        <div class="temperature-section">
                            <div class="temperature" id="temperature" aria-label="Current temperature"></div>
                            <div class="weather-icon" id="weather-icon" aria-label="Weather condition"></div>
                        </div>
                        <div class="weather-details">
                            <p id="weather-description" aria-live="polite"></p>
                            <div class="weather-stats">
                                <div class="stat">
                                    <span class="stat-label">Feels like</span>
                                    <span class="stat-value" id="feels-like" aria-label="Feels like temperature"></span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Humidity</span>
                                    <span class="stat-value" id="humidity" aria-label="Humidity percentage"></span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Wind Speed</span>
                                    <span class="stat-value" id="wind-speed" aria-label="Wind speed"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-section">
                    <h3 id="forecast-title">5-Day Forecast</h3>
                    <div id="forecast-container" class="forecast-container" aria-label="5-day weather forecast"></div>
                </div>
            </div>
        </main>
        <footer class="app-footer">
            <p>Made with ‚ù§Ô∏è by Abdul Rehman | Weather data from OpenWeatherMap</p>
        </footer>
    </div>
    
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
